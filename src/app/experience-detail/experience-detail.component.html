<section class="app">
    <mat-toolbar color="primary">
        <span>{{ (work | async)?.company }}</span>
    </mat-toolbar>
    
    <mat-list>
        <mat-list-item *ngFor="let project of projects | async">
            <h4>{{ project.name }}</h4>
        </mat-list-item>
    </mat-list>

</section>
