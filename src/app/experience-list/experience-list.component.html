<mat-toolbar color="primary">
    <span>Experience</span>
</mat-toolbar>

<ul class="list">
    <li class="list-item" *ngFor="let work of works | async">
        <img class="list-item-image" src="/assets/img/{{ work.image }}" alt="{{ work.company }}">
        <h4 class="list-item-title">{{ work.position }}</h4>
        <div class="list-item-subtitle list-item-dates">
            <div class="date-start">{{ work.date_start.toDate() | date: 'yyyy' }}</div>
            <div class="date-end">{{ work.date_end.toDate() | date: 'yyyy' }}</div>
        </div>
        <div class="list-item-description">{{ work.company }}</div>
        <a [routerLink]="['./', work.id]" class="list-item-navigation" mat-icon-button aria-label="Details">
            <mat-icon>chevron_right</mat-icon>
        </a>
    </li>
</ul>
